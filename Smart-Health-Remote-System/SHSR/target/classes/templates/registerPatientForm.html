<html>
<head>
    <title>Register Patient </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <style>

    </style>

</head>
<body>
<form class=" container mt-3 " method="post" th:action="@{/registerPatient/submit}">
    <legend>
        Patient Registration
    </legend>
    <fieldset>

        <div class="form-group mb-3">
            <label class="col-md-4 control-label">Patient ID : </label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input  name="id" placeholder="ID" class="form-control"  type="text" >
                </div>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Full Name : </label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input  name="fullname" placeholder="Fullname" class="form-control"  type="text">
                </div>
            </div>
        </div>



        <!-- Passowrd -->
        <div class="form-group">
            <label class="col-md-4 control-label">Password: </label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input  name="password" placeholder="Password" class="form-control"  type="password">
                </div>
            </div>
        </div>



        <div class="form-group">
            <label class="col-md-4 control-label" >Contact No : </label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input name="phone" placeholder="012-3456789" class="form-control"  type="text">
                </div>
            </div>
        </div>

        <!-- input-->
        <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                        <input type="text" name="role" value="PATIENT" hidden/>
                </div>
            </div>
        </div>


            <!-- input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Address:</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="address" placeholder="Address" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Emergency Contact No:</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input name="emergency" placeholder="Emergency" class="form-control"  type="text">
                    </div>
                </div>
            </div>


            <br>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success" >Submit Form</button>
                    <button type="reset" class="btn btn-warning" >Reset Form</button>
                </div>
            </div>
    </fieldset>
    </form>
</body>
</html>
