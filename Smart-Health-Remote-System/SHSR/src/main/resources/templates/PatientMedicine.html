<!doctype html>
<html lang="en" 
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .f:hover{background-color: #e6e6e6;}
    </style>
    <title>Add Medicine</title>
</head>
<body>

    <div class="container shadow p-3 mb-5 bg-primary bg-opacity-25 rounded" style="position: relative; top: 50px;">
        <div class="container overflow-hidden">
            <div class="row gx-5">

                <div class="col">
                    <div class="d-flex shadow flex-column flex-shrink-0 p-3 bg-primary bg-opacity-25 rounded">
                        <div class="card bg-primary bg-opacity-25 rounded">
                            <img class="card-img-top" src="/image/img_avatar1.png" alt="Card image">
                                <div class="card-body">
                                    <!-- <h3 class="card-title" th:text="${doctor.userId}">th:text="${doctor.name}"</h3> -->
                                    <!-- <p class="card-text" th:text="${doctor.position}">th:text="${doctor.position}">Heart Specialist</p> -->
                                </div>
                        </div>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a th:href="@{/doctor/myPatient}" class="nav-link link-dark active f">
                                    My Patient
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/assignpatient}" class="nav-link link-dark f">
                                    Assign Patient
                                </a>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                                    <input type="submit" value="Logout" />
                                </form>
                                <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark f">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-9">
                    <div class="singup-form">
                        <div class="col-15">
                            <h4 class="mb-5 form-title">Medication Prescription List</h4>
                            <div class="row">
                                <!-- Display patient and doctor information -->
                                <div class="col-md-6">
                                    <label for="patientName" class="form-label">Patient's Name</label>
                                    <input type="text" class="form-control" id="patientName" disabled="true"
                                           th:value="${patientName}">
                                </div>
                                <div class="col-md-6">
                                    <label for="doctorName" class="form-label">Doctor's Name</label>
                                    <input type="text" class="form-control" id="doctorName" disabled="true"
                                           th:value="${doctor.name}">
                                </div>
                            </div>
    
                            <!-- Medication Prescription Table -->
                            <br><br>
                            <div class="mb-3 col-md-12">
                                <div class="signup-form">
                                    <!-- Prescription form -->
                                    <form th:action="@{/prescribemedicine/submit}" id="prescriptionForm"
                                        class="border p-4 bg-light shadow" method="post">

                                        <!-- Medication table -->
                                        <table class="table table-striped" border="1">
                                            <thead>
                                            <tr>
                                                <th class="text-center" scope="col">No</th>
                                                <th class="text-center" scope="col">Medicine Name</th>
                                                <th class="text-center" scope="col">Stock Available</th>
                                                <th class="text-center" scope="col">Quantity</th>
                                                <th class="text-center" scope="col">Select</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <!-- Iterate over medicineList -->
                                            <tr th:each="medicine, stat : ${medicineList}">
                                                <td class="text-center" th:text="${stat.index + 1}"></td>
                                                <td class="text-center" th:text="${medicine.medName}"></td>
                                                <td class="text-center" th:text="${medicine.quantity}"></td>
                                                <td class="text-center">
                                                    <!-- Quantity Input Form -->
                                                    <input type="number" name="quantity_${medicine.medName}" min="1"
                                                        class="form-control form-input text-center"
                                                        id="medicationQuantity_${stat.index}" style="resize: none;width: 100px;">
                                                </td>
                                                <td class="text-center">
                                                    <!-- Add Checkbox -->
                                                    <input type="checkbox" name="selectedMedicines" th:value="${medicine.medName}" />
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        <!-- Submit button -->
                                        <div class="d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary float-end col-md-2 submitBtn">
                                                Submit
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
    
</html>
